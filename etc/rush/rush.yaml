ts002:
  enable: false

  # 柜锁控制（当收刷卡登录成功时，控制相关IO输出）
  io_locker:
    - 0

  # 报警控制（当收到MES报警请求或拧紧NOK时，控制相关IO输出，持续5秒）
  io_alarm:
    - 1
    - 11

  # 报警持续时间
  io_alarm_last: 5s

  # MES接口配置
  mes_api:
    api_url: http://127.0.0:1:8000/api/v1
    timeout: 10s
    retry_count: 3
    endpoint_cardinfo: /cardinfo
    endpoint_result_upload: /results
