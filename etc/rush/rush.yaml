hostname: localhost
data_dir: /home/linshenqi/.rush
serial_no: 1qaz2wsx
doc_path: ./etc/rush/api.json
logging:
  file: STDERR
  level: DEBUG
httpd:
  bind-address: :8082
  log-enabled: true
  write-tracing: false
  shutdown-timeout: 10s
  cors:
    allowed-origins:
    - '*'
    allow-credentials: true
    allowed-methods:
    - 'GET'
    - 'HEAD'
    - 'POST'
    - 'PUT'
    - 'PATCH'
    - 'OPTIONS'

minio:
  url: 127.0.0.1:9000
  bucket: curves
  access: minio
  secret: minio123
  secure: false
  reupload_interval: 24h
aiis:
  urls:
  - http://127.0.0.1:9092
  headers:
    Content-Type: application/json
  result_push_url: /aiis/v1/operation.results/%d
  push_method: PUT
  timeout: 8s
  push_interval: 1s
  max_retry: 3
odoo:
  urls:
  - http://127.0.0.1:8069
  headers:
  workorder_get_url: /api/v1/mrp.workorders?hmi=%s&code=%s&limit=1&order=production_date
  method: GET
  timeout: 8s
  interval: 1s
  max_retry: 3
websocket:
  route: /rush/v1/ws
  read_buf_size: 4096
  write_buf_size: 4096
storage:
  db_url: 127.0.0.1:5432
  db_name: rush
  db_user: admin
  db_pwd: admin
  max_connection: 60
  vacuum_period: 2160h0m0s
  data_keep: 2060h
audi/vw:
  port: 4710
  max_connection: 1024
  read_buf: 65535
  req_time_out: 300ms
  keep_alive_period: 7s

openprotocol:
  keep_alive_period: 10s
  read_buf: 65535
  req_time_out: 300ms

# 协议类型: Audi/VW, OpenProtocol
controller_service:
  workers: 4
  controllers:
  - serial_no: 0001
    protocol: Audi/VW
    remote_ip: 192.168.1.101
    port: 4700
    channel: 1

  - serial_no: 0002
    protocol: Audi/VW
    remote_ip: 192.168.1.102
    port: 4700
    channel: 1

#  - serial_no: 0001
#    protocol: OpenProtocol
#    remote_ip: 192.168.1.101
#    port: 4546
#    channel: 51