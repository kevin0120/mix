hostname: localhost
data_dir: /home/gubin/.rush
serial_no: 1qaz2wsx
doc_path: ./etc/rush/api.json
logging:
#  file: ./logs/%Y%m%d.log
  file: STDOUT
  level: DEBUG
  max_age: 3000h
  rotate: 24h
httpd:
  bind-address: :8082
  log-enabled: true
  write-tracing: false
  shutdown-timeout: 10s
  cors:
    allowed-origins:
    - '*'
    allow-credentials: true
    allowed-methods:
    - 'GET'
    - 'HEAD'
    - 'POST'
    - 'PUT'
    - 'PATCH'
    - 'OPTIONS'

minio:
  url: 127.0.0.1:9000
  bucket: curves
  access: minio
  secret: minio123
  secure: false
  reupload_interval: 1s
aiis:
  urls:
  - http://127.0.0.1:9092
  headers:
    Content-Type: application/json
  result_push_url: /aiis/v1/operation.results/%d
  push_method: PUT
  timeout: 6s
  push_interval: 5s
  max_retry: 3
  ws_result_route: /aiis/v1/ws/results
  result_upload_inteval: 9999h
  grpc_server: 127.0.0.1:9093
  keep_alive: 3s
  recheck: false
  transport_type: grpc
odoo:
  urls:
  - http://127.0.0.1:8069
  timeout: 8s
  interval: 1s
  max_retry: 3
  workers: 8
  endpoints:
  - name: getWorkorder
    path: /ts002/workorders?code=%s&limit=1&order=production_date
    headers:
    method: GET
  - name: tryCreateMaintenance
    path: /api/v1/maintenance/requests/try
    headers:
    method: POST

websocket:
  route: /rush/v1/ws
  read_buf_size: 4096
  write_buf_size: 4096
  workcenter: TA-01L

storage:
  db_url: 192.168.4.96:5432
  db_name: rush_dev
  db_user: admin
  db_pwd: admin
  max_connection: 60
  vacuum_period: 2160h
  data_keep: 2160h
audi/vw:
  port: 4710
  max_connection: 1024
  read_buf: 65535
  req_time_out: 300ms
  keep_alive_period: 2s
  tool_info_period: 10s
  version: 21

openprotocol:
  skip_jobs:
  - 250
  - 240

  # 0:vin 1:id2 2:id3 3:id4
  data_index: 2
  vin_index:
    - 0
    - 1
    -
  tool_info_period: 10h
  default_mode: pset

scanner:
  enable: false
#  entity_label: 3118:2305
io:
  enable: true
  flash_inteval: 1s
  ios:
    - sn: 3
      model: MOXA_E1212
      address: 192.168.3.250:502
#    - sn: 2
#      model: MOXA_E1212
#      address: 192.168.127.202:502
#    - sn: 3
#      model: MOXA_E1242
#      address: 192.168.127.203:502

reader:
  enable: false

device:
  enable: true

# 协议类型: Audi/VW, OpenProtocol
# 支持型号: ModelDesoutterCvi3, ModelDesoutterCvi2, ModelDesoutterDeltaWrench, ModelDesoutterConnect
tightening_device:
  enable: true
  devices:
    - model: ModelDesoutterDeltaWrench
      protocol: OpenProtocol
      sn: 1
      tools:
        - sn: xx4443
          endpoint: tcp://192.168.3.25:4545
          channel: 1

    - model: ModelDesoutterConnect
      protocol: OpenProtocol
      sn: 2
      tools:
        - sn: 1234
          channel: 51
          endpoint: tcp://192.168.3.23:4545
        - sn: xx0011
          channel: 1
          endpoint: tcp://192.168.3.23:4546
#
#    - model: MODEL_DESOUTTER_CVI3
#      protocol: Audi/VW
#      endpoint: tcp://127.0.0.1:4700

#    - model: MODEL_DESOUTTER_DELTA_WRENCH
#      protocol: OpenProtocol
#      endpoint: tcp://192.168.0.222:4545
#      sn: 0001


broker:
  enable: false
  connect-urls:
    - nats://192.168.4.203:4222
    - nats://192.168.4.203:4223
    - nats://192.168.4.203:4224
  connect-options:
    name: Dummy Server
    token: Dummy Token
  provider: nats
