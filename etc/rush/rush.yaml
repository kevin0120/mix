hostname: localhost
data_dir: /home/linshenqi/.rush
serial_no: 1qaz2wsx
doc_path: ./etc/rush/api.json
logging:
  file: STDERR
  level: DEBUG
httpd:
  bind-address: :8080
  log-enabled: true
  write-tracing: false
  shutdown-timeout: 10s
  cors:
    allowed-origins:
    - '*'
    allow-credentials: true
    allowed-methods:
    - 'GET'
    - 'HEAD'
    - 'POST'
    - 'PUT'
    - 'PATCH'
    - 'OPTIONS'

minio:
  url: 10.1.1.22:9000
  bucket: curves
  access: minio
  secret: minio123
  secure: false
aiis:
  urls:
  - http://10.1.1.22:9092
  headers:
    Content-Type: application/json
  result_push_url: /aiis/v1/operation.results/%d
  push_method: PUT
  timeout: 8s
  push_interval: 1s
  max_retry: 3
odoo:
  urls:
  - http://127.0.0.1
  headers:
  workorder_get_url: /api/v1/mrp.workorders?hmi=%s&code=%s&limit=1&order=production_date
  method: GET
  timeout: 8s
  interval: 1s
  max_retry: 3
websocket:
  route: /rush/v1/ws
  read_buf_size: 4096
  write_buf_size: 4096
storage:
  db_url: 127.0.0.1:5432
  db_name: rush_new
  db_user: admin
  db_pwd: admin
  max_connection: 60
  vacuum_period: 2160h0m0s
  data_keep: 2060h
audi/vw:
  port: 4710
  max_connection: 1024
  read_buf: 327675
  req_time_out: 300ms
  keep_alive_period: 7s
  workers: 5
