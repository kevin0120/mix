hostname: localhost
data_dir: /home/gubin/.rush
serial_no: 1qaz2wsx
doc_path: ./etc/rush/api.json
logging:
#  file: ./logs/%Y%m%d.log
  file: STDOUT
  level: DEBUG
  max_age: 3000h
  rotate: 24h
httpd:
  bind-address: :8082
  log-enabled: true
  write-tracing: false
  shutdown-timeout: 10s
  cors:
    allowed-origins:
    - '*'
    allow-credentials: true
    allowed-methods:
    - 'GET'
    - 'HEAD'
    - 'POST'
    - 'PUT'
    - 'PATCH'
    - 'OPTIONS'

minio:
  url: 127.0.0.1:9000
  bucket: curves
  access: minio
  secret: minio123
  secure: false
  reupload_interval: 1s
aiis:
  urls:
  - http://192.168.1.3:9092
  headers:
    Content-Type: application/json
  result_push_url: /aiis/v1/operation.results/%d
  push_method: PUT
  timeout: 6s
  push_interval: 5s
  max_retry: 3
  ws_result_route: /aiis/v1/ws/results
  result_upload_inteval: 2s
  grpc_server: 127.0.0.1:9093
  keep_alive: 3s
  recheck: false
odoo:
  urls:
  - http://127.0.0.1:8069
  timeout: 8s
  interval: 1s
  max_retry: 3
  workers: 8
  endpoints:
  - name: getWorkorder
    path: /api/v1/mrp.workorders?code=%s&limit=1&order=production_date
    headers:
    method: GET
  - name: getGun
    path: /api/v1/guns?serial=%s
    headers:
    method: GET
  - name: createMO
    path: /api/v1/mrp.productions
    headers:
    method: POST
  - name: tryCreateMaintenance
    path: /api/v1/maintenance/requests/try
    headers:
    method: POST

websocket:
  route: /rush/v1/ws
  read_buf_size: 4096
  write_buf_size: 4096
storage:
  db_url: 127.0.0.1:5432
  db_name: rush
  db_user: admin
  db_pwd: admin
  max_connection: 60
  vacuum_period: 2160h0m0s
  data_keep: 2160h
audi/vw:
  port: 4710
  max_connection: 1024
  read_buf: 65535
  req_time_out: 300ms
  keep_alive_period: 2s
  tool_info_period: 10s
  version: 20

openprotocol:
  keep_alive_period: 10s
  read_buf: 65535
  req_time_out: 300ms
  skip_jobs:
  - 250
  - 240
  io_trigger: 7

  # 0:vin 1:id2 2:id3 3:id4
  data_index: 1

  tool_info_period: 12h

# 协议类型: Audi/VW, OpenProtocol
