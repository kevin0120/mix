hostname: localhost
data_dir: /home/linshenqi/.aiis
logging:
  file: STDERR
  level: DEBUG
httpd:
  bind-address: :9092
  log-enabled: true
  write-tracing: false
  shutdown-timeout: 10s
  cors:
    allowed-origins:
    - '*'
    allow-credentials: true
    allowed-methods:
    - GET
    - HEAD
    - POST
    - PUT
    - PATCH
    - OPTIONS
websocket:
  route: /aiis/v1/ws
  read_buf_size: 4096
  write_buf_size: 4096
pmon:
  path: /home/linshenqi/go/src/github.com/masami10/aiis/etc/pmon/PMON.CFG
  workers: 4
  enable: true
fis:
  ch_recv_mission: 21
  ch_send_result: 24
  ch_recv_heartbeat: 20
  system_type: screw
  software_version: 1.0
  mode: AUTO
  factory_code: 20
  heartbeat_interval: 2m
  prs:
    - GSP
    - SAB
    - RAD
    - REI
    - BRS
    - GMO
    - EDF
    - AED
    - MOT
    - LES
    - HIS
    - AIB
    - FSB
    - SIH
    - HBV
    - AGM
  enable: false
changan:
  andon_ip: 192.168.1.1
  andon_port: 8888
  enable: true
odoo:
  url: http://192.168.1.8:8069
  route: /api/v1/mrp.productions
  headers:
    Content-Type: application/json
  timeout: 5s
  push_interval: 1s
  max_retry: 1
  enable: true
storage:
  db_url: 192.168.1.8:5432
  db_name: sa
  db_user: admin
  db_pwd: admin
  max_connection: 60
rush:
  enable: true
  workers: 4
  url: http://172.17.0.1:8082
  route: /rush/v1/results
  headers:
    Content-Type: application/json
  timeout: 5s
  push_interval: 1s
  max_retry: 1

