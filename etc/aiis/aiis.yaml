hostname: localhost
data_dir: /home/gubin/.aiis
logging:
  file: STDERR
  level: DEBUG
httpd:
  bind-address: :9092
  log-enabled: true
  write-tracing: false
  shutdown-timeout: 10s
  cors:
    allowed-origins:
    - '*'
    allow-credentials: true
    allowed-methods:
    - GET
    - HEAD
    - POST
    - PUT
    - PATCH
    - OPTIONS
pmon:
  path: /home/gubin/gopath/src/github.com/masami10/aiis/etc/pmon/PMON.CFG
  enable: true
odoo:
  url: http://127.0.0.1:8069
  route: /api/v1/mrp.productions
  headers:
    Content-Type: application/json
  timeout: 10ms
  push_interval: 1s
  max_retry: 3
  enable: true
storage:
  db_url: 127.0.0.1:5432
  db_name: test
  db_user: odoo
  db_pwd: odoo
  max_connection: 60
rush:
  enable: true
  workers: 5

